<mat-toolbar color="primary" class="toolbar">
  <button matIconButton aria-label="open sidenav icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a matButton>{{title()}}</a>
  <button matButton [matMenuTriggerFor]="songsMenu" aria-label="songs menu">
    Song
  </button>
  <span class="toolbar-spacer"></span>
  <button matIconButton aria-label="Invert colors icon" (click)="toggleTheme()">
    <mat-icon>invert_colors</mat-icon>
  </button>
  <button matIconButton aria-label="Theme icon">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <button matIconButton aria-label="User icon">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <app-directories></app-directories>
    <div class="version-display">
      <span>Version 0.1.0</span>
      <br />
      <span>Backend 0.1.0</span>
    </div>
  </mat-drawer>

  <mat-drawer-content class="sidenav-content" fullscreen>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<mat-menu #songsMenu="matMenu">
  <button mat-menu-item>
    <span>Edit</span>
  </button>
  <button mat-menu-item>
    <span>Rename</span>
  </button>
  <button mat-menu-item>
    <span>Remove comments</span>
  </button>
</mat-menu>

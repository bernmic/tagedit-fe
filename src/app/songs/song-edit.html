<div class="form-container">
  <span mat-dialog-title>{{extractFilename(data.song.path)}}</span>
  <mat-dialog-content>
    <mat-form-field class="fullwidth">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="song().title" />
    </mat-form-field>
    <mat-form-field class="fullwidth">
      <mat-label>Artist</mat-label>
      <input matInput [(ngModel)]="song().artist" />
    </mat-form-field>
    <mat-form-field class="fullwidth">
      <mat-label>Album</mat-label>
      <input matInput [(ngModel)]="song().album" />
    </mat-form-field>
    <mat-form-field class="halfwidth-left">
      <mat-label>Track</mat-label>
      <input matInput [(ngModel)]="song().track" />
    </mat-form-field>
    <mat-form-field class="halfwidth-right">
      <mat-label>Year</mat-label>
      <input matInput [(ngModel)]="song().year" />
    </mat-form-field>
    <mat-form-field class="fullwidth">
      <mat-label>Genre</mat-label>
      <input matInput [(ngModel)]="song().genre" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button matButton (click)="onCancelClick()">Cancel</button>
    <button matButton [mat-dialog-close]="song()" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</div>

<div class="songs-container">
  <mat-toolbar color="primary" class="toolbar">
    <a matButton>{{directoriesService.currentDir()}}</a>
    <span class="toolbar-spacer"></span>
    <button matIconButton aria-label="Save icon" matTooltip="Save all changes">
      <mat-icon>save</mat-icon>
    </button>
    <button matIconButton aria-label="Edit icon" matTooltip="Edit selected files" (click)="editSelected()" disabled="{{this.selection.selected.length === 0}}">
      <mat-icon>edit</mat-icon>
    </button>
    <button matIconButton aria-label="Numerate icon" matTooltip="Numerate selected files" (click)="numerateSelected()" disabled="{{this.selection.selected.length === 0}}">
      <mat-icon>123</mat-icon>
    </button>
    <button matIconButton aria-label="Remove comments icon" matTooltip="Remove comments from selected files" (click)="uncommentSelected()" disabled="{{this.selection.selected.length === 0}}">
      <mat-icon>playlist_remove</mat-icon>
    </button>
    <button matIconButton aria-label="Rename icon" matTooltip="Rename selected files" (click)="renameSelected()" disabled="{{this.selection.selected.length === 0}}">
      <mat-icon>drive_file_move</mat-icon>
    </button>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element" class="changed-{{element.changed}}" [class.dark]="themeService.darkMode">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(element) : null"
                      [checked]="selection.isSelected(element)"
                      [aria-label]="checkboxLabel(element)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef class="header-container" mat-sort-header sortActionDescription="sort by path">
        <span class="header-item">File </span>
      </th>
      <td mat-cell *matCellDef="let element" class="changed-{{element.changed}}" [class.dark]="themeService.darkMode">{{element.path.split('\\').pop().split('/').pop()}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="header-container" mat-sort-header sortActionDescription="sort by title">
        <span class="header-item">Title </span>
      </th>
      <td mat-cell *matCellDef="let element" class="changed-{{element.changed}}" [class.dark]="themeService.darkMode">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef class="header-container" mat-sort-header sortActionDescription="sort by artist">
        <span class="header-item">Artist </span>
      </th>
      <td mat-cell *matCellDef="let element" class="changed-{{element.changed}}" [class.dark]="themeService.darkMode">{{element.artist}}</td>
    </ng-container>

    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef class="header-container" mat-sort-header sortActionDescription="sort by album">
        <span class="header-item">Album </span>
      </th>
      <td mat-cell *matCellDef="let element" class="changed-{{element.changed}}" [class.dark]="themeService.darkMode">{{element.album}}</td>
    </ng-container>

    <ng-container matColumnDef="track">
      <th mat-header-cell *matHeaderCellDef class="header-container" mat-sort-header sortActionDescription="sort by track">
        <span class="header-item">Track </span>
      </th>
      <td mat-cell *matCellDef="let element" class="changed-{{element.changed}}" [class.dark]="themeService.darkMode">{{element.track}}</td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef class="header-container" mat-sort-header sortActionDescription="sort by genre">
        <span class="header-item">Genre </span>
      </th>
      <td mat-cell *matCellDef="let element" class="changed-{{element.changed}}" [class.dark]="themeService.darkMode">{{element.genre}}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef class="header-container" mat-sort-header sortActionDescription="sort by year">
        <span class="header-item">Year </span>
      </th>
      <td mat-cell *matCellDef="let element" class="changed-{{element.changed}}" [class.dark]="themeService.darkMode">{{element.year}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" (dblclick)="editFile(row)"></tr>
  </table>
</div>
